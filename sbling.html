<style>
/* Apply basic resets and styles */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f7f7f7; }
img { display: inline-block; }

.container { max-width: 800px; margin: 40px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
.logo img { margin-bottom: 20px; }
.navigation {
    display: flex;
    justify-content: space-between;
    align-items: center; /* This ensures vertical alignment is centered */
    margin-bottom: 20px;
}

.nav-button {
    padding: 10px 20px;
    text-decoration: none;
    color: #262626;
    display: inline-flex; /* This makes the button a flex container */
    align-items: center; /* This centers the items (icon and text) vertically */
    border: 1px solid transparent; /* Adds a transparent border by default */
}

.nav-button.back {
    border-color: #ccc; /* Adds a black border to the back button */
    border-radius: 10px;
    background-color: #f4f6f7;
}

.nav-button img {
    margin-right: 8px; /* Adjust as needed to align the icon and text */
}
.progress-bar { border: 0; height: 1px; background-color: #ccc; position: relative; margin-bottom: 20px; }
.progress-bar::after { content: ''; position: absolute; top: -5px; left: 50%; height: 10px; width: 10px; background-color: #000; border-radius: 50%; transform: translateX(-50%); }

.question h1 { margin-bottom: 30px;

  font-weight: var(--font-weight-bold);
  font-size: 24px;

 }
.options { display: flex; flex-direction: column; align-items: center; }
.option { width: 60%;
   border: 1px solid #ccc;
   padding: 20px; margin-bottom: 20px; 
   text-align: left; display: flex; 
   align-items: center; gap: 15px;
   background-color:#f4f6f7;
   color:#262626;
   border-radius: 10px; 
   text-decoration: none /* Background color */; } /* Adjusted for vertical stacking with gap */
   .option img {
    width: 50px; /* Set a fixed width */
    height: 50px; /* Set a fixed height to maintain aspect ratio */
    object-fit: contain; /* This will make sure the image fits nicely within the dimensions */
}

.option p { display: inline-block; margin: 0; } /* Inline-block for text alignment */

/* Add additional responsive or aesthetic styling as needed */

/* ... existing styles ... */

/* Responsive styling for tablets */
@media (max-width: 768px) {
    .container {
        width: 90%; /* A little more padding on the sides */
        margin: 20px auto; /* Less vertical space */
    }

    .logo img {
        width: 70%; /* Scale down the logo */
        margin-bottom: 10px;
    }

    .navigation {
        flex-direction: column; /* Stack the buttons vertically */
        align-items: flex-start; /* Align buttons to the start */
    }

    .nav-button {
        width: 100%; /* Full width buttons */
        margin-bottom: 10px; /* Space between stacked buttons */
    }

    .nav-button img {
        width: 20px; /* Adjust icon size */
    }

    .question h1 {
        font-size: 20px; /* Slightly smaller font size */
    }
}

/* Responsive styling for mobile phones */
@media (max-width: 480px) {
    .container {
        width: 95%; /* Even more padding on the sides */
    }

    .logo img {
        width: 80%; /* Scale down the logo a bit more */
    }

    .nav-button img {
        width: 15px; /* Adjust icon size */
    }

    .question h1 {
        font-size: 18px; /* Even smaller font size */
    }

    .option {
        flex-direction: column; /* Stack the icon and text vertically */
        padding: 15px; /* Less padding */
    }

    .option img {
        height: 50px; /* Smaller icons */
        margin-bottom: 8px; /* Space between icon and text */
    }

    .option p {
        text-align: center; /* Center text for small screens */
        font-size: 14px; /* Smaller text */
    }
}

/* Add additional responsive or aesthetic styling as needed */



</style>
